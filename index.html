<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Jungle Snatch</title>
</head>

<body class="d-flex h-100 text-center text-white">
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
        <div class="start-wrapper">
            <img src="public/img/monkey.png" alt="Monkey">
            <div class="content">
                <h1>Hit the monkeys !</h1>
                <button class="start">
                    <svg version="1.1" id="play" xmlns="http://www.w3.org/2000/svg"
                        height="100px" width="100px">
                        <path class="stroke-solid" fill="none" stroke="#ddbe72"
                            d="M49.9,2.5C23.6,2.8,2.1,24.4,2.5,50.4C2.9,76.5,24.7,98,50.3,97.5c26.4-0.6,47.4-21.8,47.2-47.7 C97.3,23.7,75.7,2.3,49.9,2.5" />
                        <path class="icon" fill="#ddbe72"
                            d="M38,69c-1,0.5-1.8,0-1.8-1.1V32.1c0-1.1,0.8-1.6,1.8-1.1l34,18c1,0.5,1,1.4,0,1.9L38,69z" />
                    </svg>
                </button>
            </div>
            <img src="public/img/monkey4.png" alt="Monkey">
        </div>
        <main>
            <div class="panel">
                <img src="public/img/panel.png" alt="Panel">
                <div class="score">Hits</div>
            </div>
            <div class="structure">
                <div class="structure-element">
                    <img src="public/img/structure/0-Back.png" alt="Background">
                </div>
                <div class="structure-element">
                    <img src="public/img/structure/3-Tree(rght).png" alt="Tree on the right">
                </div>
                <div class="structure-element">
                    <img src="public/img/structure/4-Tree(left).png" alt="Tree on the left">
                </div>
                <div class="structure-element">
                    <img src="public/img/structure/5-Tree(cntr).png" alt="Tree in the center">
                </div>
                <div class="monkeys top-monkeys">
                    <div class="monkey">
                        <img src="public/img/monkeyt.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkey3t.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkey2t.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkey3t.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkeyt.png" alt="Monkey">
                    </div>
                </div>
                <div class="structure-element">
                    <img src="public/img/structure/7-Top.png" alt="Top leafs">
                </div>
                <div class="monkeys bottom-monkeys">
                    <div class="monkey">
                        <img src="public/img/monkey.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkey4.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkey.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkey4.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkey2.png" alt="Monkey">
                    </div>
                    <div class="monkey">
                        <img src="public/img/monkey.png" alt="Monkey">
                    </div>
                </div>
                <div class="structure-element">
                    <img src="public/img/structure/7-Bttm.png" alt="Ground">
                </div>
            </div>

        </main>
    </div>
    <script src="public/javascript/script.js"></script>
</body>

</html>
